[build]
  command = "./netlify-build.sh && chmod +x netlify-build.sh"
  functions = "netlify/functions"
  publish = "public"

[dev]
  command = "npm run dev"
  port = 5000

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
